
<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-9">
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-outline-primary" (click)="redirectToAddNew()"><i class="fa fa-plus-circle"></i>&nbsp; Add New </button>
      </div>
      </div>
    </div>
  </div>

  <ag-grid-angular style="width: 1150px; height: 500px;"
                   id="myGrid"
                   class="ag-theme-balham"
                   [rowData]="rowData"
                   [columnDefs]="columnDefs"
                   [defaultColDef]="defaultColDef"
                   [floatingFilter]="true"
                   (gridReady)="onGridReady($event)">
  </ag-grid-angular>
