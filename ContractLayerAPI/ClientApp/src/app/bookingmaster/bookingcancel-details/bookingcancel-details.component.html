<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Booking Cancel Order</strong>
      <!--<small>Form</small>-->
    </div>
    <form [formGroup]="bookingcancelForm" (ngSubmit)="saveBookingCancel()">
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Record No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="RecordNo" type="text" pInputText id="recordno" name="recordno" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Location :</strong></label>
              <select formControlName="LocationId" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Customer Name :</strong></label>
              <select formControlName="CustomerId" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Date :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="BookungCancelDate" type="text" pInputText id="bookingcanceldate" name="bookingcanceldate" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Plan :</strong></label>
              <select formControlName="PlanId" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>No Of Plan :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="NoOfPlan" type="text" pInputText id="noofplan" name="noofplan" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>No Of Chicks :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="NoOfChicks" type="text" pInputText id="noofchicks" name="noofchicks" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Amount :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Amonut" type="text" pInputText id="amount" name="amount" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
            </div>
          </div>
        </div>
      </div>
      <div class="card-header">
        <strong>Booking Cancellation Details</strong>
        <!--<small>Form</small>-->
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>No Of Plan :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CancelNoOfPlan" type="text" pInputText id="cancelnoofplan" name="cancelnoofplan" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>No Of Chicks :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CancelNoOfChicks" type="text" pInputText id="cancelnoofchicks" name="cancelnoofchicks" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Amount :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CancelAmount" type="text" pInputText id="cancelamount" name="cancelamount" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-header">
        <strong>Payment Details</strong>
        <!--<small>Form</small>-->
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Payment Method :</strong></label>
              <select formControlName="PaymentMethod" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Cash</option>
                <option value="2">Cheque</option>
                <option value="3">Card</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Cheque No :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ChequeNo" type="text" pInputText id="chequeno" name="chequeno" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Paid Amount :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="PaidAmount" type="text" pInputText id="paidamount" name="paidamount" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Narration :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Narration" type="text" pInputText id="narration" name="narration" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
            </div>
          </div>
        </div>
      </div>
      <div class="input-group-btn" dropdown>
        <button type="submit" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
      </div>
    </form>
  </div>
</div>
