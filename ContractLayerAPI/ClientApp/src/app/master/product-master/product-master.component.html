<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Product Master</strong>
      <!--<small>Form</small>-->
    </div>
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Product Name :</strong></label>
              <p-autoComplete formControlName="Product" appValidationBorder [suggestions]="productList" (completeMethod)="searchProduct($event)"
                              [dropdown]="true" [forceSelection]="true" field="ProductName"></p-autoComplete>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Product Type :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ProductType" appValidationBorder type="text" pInputText id="producttype" name="producttype" class="form-control">
                  <!--<label for="float-input">Please Enter Product Type  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>HSNSAC Code :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Hsnsac" type="text" pInputText id="hsnsac" name="hsnsac" class="form-control">
                  <!--<label for="float-input">Please Enter HSNSAC Code</label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Unit :</strong></label>
              <p-autoComplete formControlName="Unit" appValidationBorder [suggestions]="unitList" (completeMethod)="searchUnit($event)"
                              [dropdown]="true" [forceSelection]="true" field="UnitDescription"></p-autoComplete>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Purchase Price:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="PurchasePrice" appValidationBorder type="text" pInputText id="purchaseprice" name="purchaseprice" class="form-control">
                  <!--<label for="float-input">Please Enter Purchase Price  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Selling Price:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="SellingPrice" appValidationBorder type="text" pInputText id="sellingprice" name="sellingprice" class="form-control">
                  <!--<label for="float-input">Please Enter Selling Price  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>CGST :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Cgst"  type="text" pInputText id="cgst" name="cgst" class="form-control">
                  <!--<label for="float-input">Please Enter CGST  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>SGST :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Sgst"  type="text" pInputText id="sgst" name="sgst" class="form-control">
                  <!--<label for="float-input">Please Enter SGST  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>IGST :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Igst" type="text" pInputText id="igst" name="igst" class="form-control">
                  <!--<label for="float-input">Please Enter IGST  </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Minimum Quantity:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="MinimumQty" id="minimumqty" name="minimumqty" class="form-control" />
                  <!--<label for="float-input">(Enter Minimum Qty) </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Opening Stock :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="OpeningStock" id="openingstock" name="openingstock" class="form-control" />
                  <!--<label for="float-input">(Please Enter OpeningStock) </label>-->
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
            </div>
          </div>
        </div>
      </div>

      <div class="input-group-btn" dropdown>
        <button type="submit" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
      </div>
    </form>
  </div>
</div>
