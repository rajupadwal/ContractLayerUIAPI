
<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6"></div>
      <button type="button" class="btn btn-outline-primary" (click)="redirectToAddNew()"><i class="fa fa-plus-circle"></i>&nbsp; Add New </button>
    </div>
  </div>
</div>

<ag-grid-angular style="width: 1000px; height: 500px;"
                 id="myGrid"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [floatingFilter]="true"
                 >
</ag-grid-angular>
