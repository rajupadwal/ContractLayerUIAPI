<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Customer Master</strong>
      <!--<small>Form</small>-->
    </div>
    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Customer Name:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CustomerName" type="text" pInputText id="customername" name="customername" class="form-control" rows="3">
                  <label for="float-input">Please Enter Customer Name </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Customer Mobile No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CustomerMobileNo" type="text" pInputText id="customermobileno" name="customermobileno" class="form-control" rows="3">
                  <label for="float-input">Please Enter Customer Mobile No </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-block">
        <div class="form-group ">
          <label for="textarea-input"><strong>Address Details:</strong></label>
          <div>
            <span class="ui-float-label">
              <textarea formControlName="Address" id="textarea-input" name="textarea-input" rows="2" class="form-control"></textarea>
              <label for="float-input">Enter Customer Address Details.. </label>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>State :</strong></label>
              <select formControlName="State" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>District :</strong></label>
              <select formControlName="District" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Taluka :</strong></label>
              <select formControlName="Taluka" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>City :</strong></label>
              <select formControlName="City" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>PIN Code:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Pincode" type="text" pInputText id="pincode" name="pincode" class="form-control">
                  <label for="float-input">Please Enter PIN Code  </label>
                </span>

              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Location :</strong></label>
              <select formControlName="Taluka" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>GST No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="GSTNo" type="text" pInputText id="gstno" name="gstno" class="form-control">
                  <label for="float-input">Please Enter GST No </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>PAN No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="PANNo" type="text" pInputText id="panno" name="panno" class="form-control" rows="3">
                  <label for="float-input">Please Enter PAN No </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Contact Person Name:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="ContactPersonName" id="contactpersoname" name="contactpersoname" class="form-control" />
                  <label for="float-input">(Enter ContactPersonName) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Contact No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="ContactPersonNo" id="contactpersono" name="contactpersono" class="form-control" />
                  <label for="float-input">(Please Enter Contact No) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Designation:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="Designation" id="designation" name="designation" class="form-control" />
                  <label for="float-input">(Please Enter Designation) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>AccountHolderName:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="AccountHolderName" id="accountholdername" name="accountholdername" class="form-control" />
                  <label for="float-input">(Enter AccountHolderName) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>IFSC Code:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="IfscCode" id="ifsccode" name="ifsccode" class="form-control" />
                  <label for="float-input">(Please Enter IFSC Code) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>BankName:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="BankName" id="bankname" name="bankname" class="form-control" />
                  <label for="float-input">(Enter BankName) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Account No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="AccountNo" id="accountno" name="accountno" class="form-control" />
                  <label for="float-input">(Please Enter AccountNo) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>AccountType:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formcontrolName="AccountType" id="accounttype" name="accounttype" class="form-control" />
                  <label for="float-input">(Enter AccountType) </label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
            </div>
          </div>
        </div>
      </div>

      <div class="input-group-btn" dropdown>
        <button type="submit" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
      </div>
    </form>
  </div>
</div>
