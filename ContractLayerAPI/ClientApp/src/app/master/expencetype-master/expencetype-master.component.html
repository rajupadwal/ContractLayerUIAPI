<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Expence Type Master</strong>
      <!--<small>Form</small>-->
    </div>
    <form [formGroup]="expencetypeForm" (ngSubmit)="saveExpenceType()">
      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>ExpenceType No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ExpenceId" type="text" pInputText id="expenceid" name="expenceid" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>ExpenceType Name:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ExpenceType" appValidationBorder type="text" pInputText id="expencetype" name="expencetype" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="input-group-btn" dropdown>
        <button type="submit" [disabled]="!expencetypeForm.valid" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
      </div>
    </form>
  </div>
</div>
