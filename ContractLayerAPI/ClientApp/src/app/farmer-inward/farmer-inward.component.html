<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Booking Order</strong>
      <!--<small>Form</small>-->
    </div>
    <form   (ngSubmit)="saveBookingDetails()">
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Record No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="RecordNo" type="text" pInputText id="recordno" name="recordno" class="form-control" rows="3" disabled>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Location :</strong></label>
              <select formControlName="LocationId" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">SANGALI</option>
                <option value="2">PHALTAN</option>
                <option value="3">KOLHAPUR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Customer Name :</strong></label>
              <p-autoComplete formControlName="Customer" [suggestions]="customerList" (completeMethod)="searchCustomer($event)"
                              [dropdown]="true" (onSelect)="onSelectCustomer($event)" [forceSelection]="true" field="CustmerName"></p-autoComplete>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Date :</strong></label>
              <div>
                <span class="ui-float-label">
                  <p-calendar formControlName="BookingDate" [showIcon]="true" appValidationBorder showButtonBar="true"></p-calendar>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Product Details</strong>
            <div style="width:10px">
            </div>

          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="card-block ">
                <div class="form-group">
                  Product Name
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-block">
                <div class="form-group">
                  standard Pack
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-block">
                <div class="form-group">
                  <span class="ui-float-label">

                    Quantity
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card-block">
                <div class="form-group">
                  Action
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngFor="let item of inwardItem;let i = index;trackBy:trackByIndex;">
            <div class="col-sm-4">
              <div class="card-block">
                <div class="form-group">
                  <span class="ui-float-label">
                    <input type="text" pInputText [(ngModel)]="inwardItem[i].product"  class="form-control" rows="3">
                    <label for="float-input"></label>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-block">
                <div class="form-group">
                  <span class="ui-float-label">
                    <input type="text" pInputText id="ref_by" name="ref_by" class="form-control" rows="3">
                    <label for="float-input">Standard Pack </label>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-block">
                <div class="form-group">
                  <span class="ui-float-label">
                    <input type="text" pInputText id="ref_by" name="ref_by" class="form-control" rows="3">
                    <label for="float-input">Quantity </label>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card-block">
                <div class="form-group">
                  <button type="button" click="removeItem(item)"></button>
                  <i class="fa icon-trash" style="height:25px;width:20px;padding-top:10px;"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
              <button type="button"(click)="addNewItem()">Add new</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <button type="button" (click)="saveItems()">save</button>
        </div>
      </div>
    </form>
  </div>
</div>
