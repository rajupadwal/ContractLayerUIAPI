<div class="row">
  <form [formGroup]="customerledgerdetailsForm">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <label for="select"><strong>Customer Name :</strong></label>
        </div>
        <div class="col-sm-6">
          <p-autoComplete formControlName="Customer" [suggestions]="customerList" (completeMethod)="searchCustomer($event)"
                          (onSelect)="viewCustomerLedgerDetails($event)" (change)="($event)" [dropdown]="true" [forceSelection]="true" field="CustmerName"></p-autoComplete>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-primary" (click)="printLedger()"><i class="pi pi-print" style="font-size: large;"></i>&nbsp; PRINT</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-outline-primary" (click)="exportAsXLSX()"><i class="fa fa-plus-circle"></i>Export To Excel</button>
        </div>
      </div>
    </div>
  </form>
</div>

<ag-grid-angular style="height: 500px;"
                 id="myGrid"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef">
</ag-grid-angular>
