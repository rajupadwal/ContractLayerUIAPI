<div class="row">
  <form [formGroup]="farmerinwarddetailsForm">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <p-calendar formControlName="StartDate" [showIcon]="true" showButtonBar="true"></p-calendar>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <p-calendar formControlName="EndDate" [showIcon]="true" showButtonBar="true"></p-calendar>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label for="select"><strong>Customer Name :</strong></label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <p-autoComplete formControlName="Customer" [suggestions]="customerList" (completeMethod)="searchCustomer($event)"
                            [dropdown]="true" [forceSelection]="true" field="CustmerName"></p-autoComplete>
          </div>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-outline-primary" (click)="searchOption()">Search</button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-outline-primary" (click)="printLedger()"> Print</button>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-outline-primary" (click)="exportAsXLSX()">Export To Excel</button>
        </div>
      </div>
    </div>
  </form>
</div>

<ag-grid-angular style="width: 1050px; height: 500px;"
                 id="myGrid"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef">
</ag-grid-angular>
