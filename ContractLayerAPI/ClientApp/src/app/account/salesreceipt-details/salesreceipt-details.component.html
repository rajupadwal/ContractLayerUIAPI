<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Sales Receipt</strong>
      <!--<small>Form</small>-->
    </div>
    <form [formGroup]="salereceiptdetailsForm" (ngSubmit)="saveSalereceipt()">
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Receipt No:</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ReceiptNo" type="text" pInputText id="receiptno" name="receiptno" class="form-control" rows="3">
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Date :</strong></label>
              <div>
                <span class="ui-float-label">
                  <p-calendar formControlName="Date" [showIcon]="true" appValidationBorder showButtonBar="true"></p-calendar>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Location :</strong></label>
              <p-autoComplete  [suggestions]="locationList" (completeMethod)="searchLocation($event)"
                              [dropdown]="true" [forceSelection]="true" field="LocationName"></p-autoComplete>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Customer Name :</strong></label>
              <p-autoComplete formControlName="Customer" [suggestions]="customerList" (completeMethod)="searchCustomer($event)"
                              [dropdown]="true"  [forceSelection]="true" field="CustmerName"></p-autoComplete>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Payment Type :</strong></label>
              <select formControlName="PaymentType" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Against Bill</option>
                <option value="2">Against Advance</option>
                <option value="3">Aganist Sale Return</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card-block">
          <div class="form-group">
            <label for="textarea-input"><strong>Bill Reference No :</strong></label>
            <div>
              <span class="ui-float-label">
                <input formControlName="BillRefNo" type="text" pInputText id="billrefno" name="billrefno" class="form-control" rows="3">
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-header">
        <strong>Payment Details</strong>
        <!--<small>Form</small>-->
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="select"><strong>Payment Method :</strong></label>
              <select formControlName="PaymentMethod" id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Cash</option>
                <option value="2">Cheque</option>
                <option value="3">Card</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Cheque No :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ChequeNo" type="text" pInputText id="chequeno" name="chequeno" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Cheque Amount :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="ChequeAmount" type="text" pInputText id="chequeamount" name="chequeamount" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Cash Amount :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="CashAmount" type="text" pInputText id="cashamount" name="cashamount" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card-block">
            <div class="form-group">
              <label for="textarea-input"><strong>Narration :</strong></label>
              <div>
                <span class="ui-float-label">
                  <input formControlName="Narration" type="text" pInputText id="narration" name="narration" class="form-control">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group-btn" dropdown>
        <button type="submit" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
      </div>
    </form>
  </div>
</div>
