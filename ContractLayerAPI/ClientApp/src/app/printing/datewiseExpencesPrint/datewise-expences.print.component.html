<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="invoice-title" >
        
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Datewise Expences Report</strong></h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <td style="width:110px" class="text-left"><strong>Date</strong></td>
                  <td style="width:150px"><strong>Expence Type</strong></td>
                  <!--<td class="text-left"><strong>Location </strong></td>-->
                  <td class="text-left"><strong>Employee Name</strong></td>
                  <td class="text-left"><strong>Payment Method</strong></td>
                  <td class="text-left"><strong>Narration</strong></td>
                  <td class="text-right"><strong>Amount</strong></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of DatewiseExpencesDetailsList">
                  <td style="width:110px" class="text-left"><strong>{{item.TransactionDate | date:'dd/MM/yyyy'}}</strong></td>
                  <td style="width:150px"><strong>{{item.ExpenceType}}</strong></td>
                  <!--<td class="text-left"><strong>{{item.LocationName}}</strong></td>-->
                  <td class="text-left"><strong>{{item.EmployeeName}}</strong></td>
                  <td class="text-left"><strong>{{item.PaymentMethod}}</strong></td>
                  <td class="text-left"><strong>{{item.Narration}}</strong></td>
                  <td class="text-right"><strong>{{item.Amount}}</strong></td>
                </tr>
                <!-- foreach ($order->lineItems as $line) or some such thing here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
